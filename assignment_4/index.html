<!DOCTYPE html>
<style>
  .node {
    font: 10px sans-serif;
  }

  .link {
    stroke: plum;
    stroke-opacity: 0.5;
    fill: none;
    /* pointer-events: none; */
  }

  div.tooltip {
    position: absolute;
    text-align: center;
    /* width: 120px; */
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }
</style>

<head>
  <title>Assignment 4</title>
</head>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    var diameter = window.innerHeight * 0.85,
      radius = diameter / 2,
      innerRadius = radius - 120;

    var cluster = d3.cluster().size([360, innerRadius]);

    var line = d3
      .radialLine()
      .curve(d3.curveBundle.beta(0.85))
      .radius(function(d) {
        return d.y;
      })
      .angle(function(d) {
        return (d.x / 180) * Math.PI;
      });

    var svg = d3
      .select('body')
      .append('svg')
      .attr('width', window.innerWidth)
      .attr('height', window.innerHeight)
      .append('g')
      .attr(
        'transform',
        'translate(' + window.innerWidth / 2 + ',' + radius + ')'
      );

    var tooltip = d3
      .select('body')
      .append('div')
      .attr('class', 'tooltip')
      .style('opacity', 0);

    function getTitle(input) {
      return input.replace(/_/g, ' ');
    }

    function showTooltip(text) {
      tooltip
        .transition()
        .duration(300)
        .style('opacity', 0.9)
        .style('left', d3.event.pageX + 'px')
        .style('top', d3.event.pageY - 28 + 'px');
      tooltip.html(text);
    }

    function hideToolTip() {
      tooltip
        .transition()
        .duration(500)
        .style('opacity', 0);
    }

    var link = svg.append('g').selectAll('.link'),
      node = svg.append('g').selectAll('.node');

    d3.json('data/data.json', function(error, classes) {
      if (error) throw error;

      var root = packageHierarchy(classes).sum(function(d) {
        return d.size * 500000;
      });

      cluster(root);

      link = link
        .data(packageImports(root.leaves()))
        .enter()
        .append('path')
        .each(function(d) {
          (d.source = d[0]), (d.target = d[d.length - 1]);
        })
        .attr('class', 'link')
        .attr('d', line)
        .on('mouseover', function(d) {
          d3.select(this)
            .transition()
            .duration(350)
            .style('stroke', 'red')
            .style('stroke-width', 12);

          // Show connection in tooltip
          showTooltip(
            getTitle(d[0].data.key) +
              ' (' +
              d[0].data.parent.key +
              ')' +
              ' + <br />' +
              getTitle(
                d[d.length - 1].data.key +
                  ' (' +
                  d[d.length - 1].data.parent.key +
                  ')' +
                  ' + <br />'
              )
          );
        })
        .on('mouseout', function(d) {
          d3.select(this)
            .transition()
            .duration(50)
            .style('stroke-width', 1)
            .style('stroke', 'plum');

          hideToolTip();
        });

      node = node
        .data(root.leaves())
        .enter()
        .append('text')
        .attr('class', 'node')
        .attr('dy', '0.31em')
        .attr('transform', function(d) {
          return (
            'rotate(' +
            (d.x - 90) +
            ')translate(' +
            (d.y + 8) +
            ',0)' +
            (d.x < 180 ? '' : 'rotate(180)')
          );
        })
        .attr('text-anchor', function(d) {
          return d.x < 180 ? 'start' : 'end';
        })
        .text(function(d) {
          return getTitle(d.data.key);
        })
        .on('mouseover', function(d) {
          d3.select(this)
            .transition()
            .duration(250)
            .style('fill', 'plum');
          showTooltip(
            '<b>' + d.parent.data.key + '</b><br/>' + getTitle(d.data.key)
          );
        })
        .on('mouseout', function(d) {
          d3.select(this)
            .transition()
            .duration(150)
            .style('fill', 'black');
          hideToolTip();
        });
    });

    // Lazily construct the package hierarchy from class names.
    function packageHierarchy(classes) {
      var map = {};

      function find(name, data) {
        var node = map[name],
          i;
        if (!node) {
          node = map[name] = data || {
            name: name,
            children: []
          };
          if (name.length) {
            node.parent = find(name.substring(0, (i = name.lastIndexOf('.'))));
            node.parent.children.push(node);
            node.key = name.substring(i + 1);
          }
        }
        return node;
      }

      classes.forEach(function(d) {
        find(d.name, d);
      });

      return d3.hierarchy(map['']);
    }

    // Return a list of imports for the given array of nodes.
    function packageImports(nodes) {
      var map = {},
        imports = [];

      // Compute a map from name to node.
      nodes.forEach(function(d) {
        map[d.data.name] = d;
      });

      // For each import, construct a link from the source to target node.
      nodes.forEach(function(d) {
        if (d.data.imports)
          d.data.imports.forEach(function(i) {
            imports.push(map[d.data.name].path(map[i]));
          });
      });

      return imports;
    }
  </script>
</body>
